<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Pagination</title>
    <link rel="stylesheet" href="../static/result_style.css">
</head>
<body>
    <div class="title">
        <h1>ALGEO LENS</h1>
    </div>
    <div class="main-container">
        <div class="gallery">
            <div class="container">
                <div id="image-container"></div>
                <div class="pagination">
                    <div class="prev" onclick="changePage(-1)">Prev</div>
                    <div class="page">Page <span id="page-num"></span></div>
                    <div class="next" onclick="changePage(1)">Next</div>
                </div>
                <div>
                    <label for="page-select">Select Page:</label>
                    <select id="page-select" onchange="changePageDropdown(this)">
                    </select>
                </div>
            </div>
        </div>
        <!-- <div class="button">
            <button class="download-button" onclick="downloadData()">Download</button>
        </div> -->
    </div>
    <script src="../static/pagination_script.js"></script>
</body>
</html>
